<h2>투게더!</h2>
<p>이름도 모르는 꽃에
내 멋대로 붙여본 꽃말
손대지 말아요
그저 눈으로만 바라봐요
나는 너의 음악이고
그런 마음 한 줄이야
때가 되면 네 마음에
시퍼렇게 남을거야</p>
